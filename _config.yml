# Minimal Mistakes remote theme
remote_theme: "mmistakes/minimal-mistakes@4.24.0" # Use the latest version or a specific one

# Site settings
title: Dupn's blog # Corrected and consolidated
description: My personal blog about tech and life. # Corrected and consolidated
baseurl: "" # For project sites, e.g., /my-project. Leave empty for user/org sites.
url: "https://dupn98.github.io" # Your GitHub Pages URL
repository: "dupn98/dupn98.github.io" # GitHub username/repo-name

# Author information
author:
  name: "Dupn" # Corrected and consolidated
  avatar: "/_asset/java.png" # Path to your avatar image
  bio: "Web developer and tech enthusiast." # Short bio
  location: "Digital World"
  email: dupn98@gmail.com # Corrected and consolidated
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:dupn98@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/dupn98"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/dupn98"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate
  - jekyll-include-cache

# Pagination settings
paginate: 5 # Number of posts per page
paginate_path: /page:num/

# Archives
category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/

# Theme settings
minimal_mistakes_skin: "default" # or "air", "aqua", "dark", "dirt", etc.

# Default Settings
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_page"
      type: pages
    values:
      layout: single
      author_profile: true

future: true

include:
  - _asset
  - _page

# Add MathJax support
mathjax: true

# Include MathJax script in the layout
head:
  custom:
    - '<script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>'